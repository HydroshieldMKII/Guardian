services:
  # Backend service (NestJS API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - PLEXGUARD_API_PORT=${PLEXGUARD_API_PORT:-3001}
    container_name: plexguard-backend
    ports:
      - "${PLEXGUARD_API_PORT:-3001}:${PLEXGUARD_API_PORT:-3001}"  # API port
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PLEXGUARD_API_PORT=${PLEXGUARD_API_PORT:-3001}
      - DATABASE_PATH=/app/data/plex-guard.db
    volumes:
      - backend_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PLEXGUARD_API_PORT:-3001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - PLEXGUARD_FRONTEND_PORT=${PLEXGUARD_FRONTEND_PORT:-3000}
        - PLEXGUARD_API_PORT=${PLEXGUARD_API_PORT:-3001}
        - PLEXGUARD_BACKEND_URL=${PLEXGUARD_BACKEND_URL}
    container_name: plexguard-frontend
    ports:
      - "${PLEXGUARD_FRONTEND_PORT:-3000}:${PLEXGUARD_FRONTEND_PORT:-3000}"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=${PLEXGUARD_BACKEND_URL}
      - NEXT_PUBLIC_API_URL=${PLEXGUARD_BACKEND_URL:-http://localhost:${PLEXGUARD_API_PORT:-3001}}
      - NEXT_PUBLIC_API_PORT=${PLEXGUARD_API_PORT:-3001}
      - PORT=${PLEXGUARD_FRONTEND_PORT:-3000}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PLEXGUARD_FRONTEND_PORT:-3000}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend_data:
    driver: local
