services:
  backend:
    image: hydroshieldmkii/guardian-backend:${VERSION:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guardian-backend
    ports:
      - "${PLEXGUARD_API_PORT:-3001}:3001"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PLEXGUARD_API_PORT: ${PLEXGUARD_API_PORT:-3001}
      DATABASE_PATH: /app/data/plex-guard.db
    volumes:
      - backend_data:/app/data
    restart: unless-stopped

  frontend:
    image: hydroshieldmkii/guardian-frontend:${VERSION:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: guardian-frontend
    ports:
      - "${PLEXGUARD_FRONTEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: ${PLEXGUARD_FRONTEND_PORT:-3000}
      # âœ… runtime-configurable; change in .env and just restart the container
      PLEXGUARD_BACKEND_URL: ${PLEXGUARD_BACKEND_URL:-http://backend:3001}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
    driver: local
